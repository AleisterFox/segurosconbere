    <script src="wow.min.js"></script>
    <script>
      new WOW().init();
    </script>
  </head>
  <body>
    <div class="loading-screen">
      <div class="loading-spinner"></div>
    </div>

    <header class="header">
      <div class="logos">
        <a href="index.html"
          ><img src="imgs/logo-morales-pesina.png" alt="grupo morales pesina"
        /></a>
      </div>
      <div class="hamburger" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
      </div>
      <nav>
        <a href="index.html">Inicio</a>
        <a href="calculadora.html">Calculadora</a>
        <a href="" class="round-button">Contáctanos</a>
      </nav>
      <nav class="menu-mobile">
        <a href="index.html">Inicio</a>
        <a href="calculadora.html">Calculadora</a>
        <a href="" class="round-button">Contáctanos</a>
      </nav>
    </header>
    <div id="app">
      <div class="space"></div>
      <div class="container">
        <div class="formulario">
          <h1>Calculadora de Plan Personal para Retiro</h1>
          <form id="retirementForm">
            <div class="form-group">
              <label for="name">Nombre:</label>
              <input type="text" id="name" required />
            </div>
            <div class="form-group">
              <label for="age">Edad actual:</label>
              <input
                type="number"
                id="age"
                min="18"
                max="64"
                value="18"
                required
              />
            </div>
            <div class="form-group">
              <label for="contribution">Aportación mensual ($):</label>
              <input
                type="number"
                id="contribution"
                min="2000"
                step="1"
                value="2000"
                required
              />
            </div>
            <button type="submit">Calcular</button>
          </form>
          <p id="summary"></p>
        </div>

        <div id="results" class="hidden">
          <table id="resultsTable">
            <thead>
              <tr>
                <th>Año</th>
                <th>Aportación del Cliente (anual)</th>
                <th>Aportación Acumulada del Cliente</th>
                <th>Interés Compuesto</th>
                <th>Final</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div id="infoModal" class="modal hidden">
      <div class="modal-content">
        <span class="close-button">&times;</span>
        <p id="modalSummary"></p>
        <div id="modalTableContainer"></div>
        <p class="cita">Solicita una cita para iniciar ahora:</p>
        <div class="modal-buttons">
          <button id="whatsappButton">WhatsApp</button>
          <button id="pdfButton">Generar PDF</button>
        </div>
      </div>
    </div>

    <footer>
      <p>Copyright &copy; 2025 Seguros con Bere</p>
    </footer>
    <script>
      function toggleMenu() {
        const header = document.querySelector(".header");
        header.classList.toggle("menu-active");
      }
    </script>
    <script src="https://unpkg.com/jspdf@latest/dist/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.24/jspdf.plugin.autotable.min.js"></script>
    <script type="module" src="script.js"></script>
  </body>
</html>
